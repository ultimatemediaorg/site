---
layout: default
---

<div
    class="mb-4 py-4 text-center center-bg"
    style="background: url('/assets/unsplash-laptop.jpg');"
>
    <div class="glass p-2 mx-auto my-5" style="width: max-content;">
        <h1>ðŸ‘‹ Hello there!</h1>
        <p>
            We are a very small
            company that makes stuff.
        </p>
    </div>
</div>

<div class="container text-center">
    <h2 id="stuff">Stuff</h2>

    <div class="row
                row-cols-1
                row-cols-lg-3
                align-items-stretch
                g-4
                py-5"
    >
        {% for stuff in site.nav.stuff %}
        <div class="col">
            <div
                class="center-bg card card-cover h-100 overflow-hidden bg-dark rounded-5 shadow-lg"
                style="background: url('{{ stuff.image }}');"
            >
                <div class="d-flex
                            flex-column
                            h-100
                            p-5
                            pb-3
                            text-shadow-1
                            bg-inherit"
                >
                    <h2 class="pt-5
                               mt-5
                               mb-4
                               display-6
                               lh-1
                               fw-bold
                               text-invert"
                    >{{ stuff.name }}</h2>
                    <a href="{{ stuff.link }}" class="btn btn-primary mt-auto">
                        See Stuff
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
